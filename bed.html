<html>
	<head>
	<script>
		function draw(){
			iu=document.getElementById("pu").value
			document.getElementById("res").innerHTML='<img src="'+iu+'"/>'
		}
	</script>
	</head>
	<body>
		<input id='pu' value="https://i.loli.net/2019/09/24/fwhMnmrXDz9pHNG.jpg"><br />
		<button onclick="draw()">验证</button><br />
		<div id="res"></div>
		<p>如果看到了图片则说明链接有效</p>
	</body>
</html>
